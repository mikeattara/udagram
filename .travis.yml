language: node_js
node_js:
  - 14

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  # Build
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  # Tagging
  - docker build -t udagram-api-feed mikeattara/udagram-api-feed:latest
  - docker build -t udagram-api-user mikeattara/udagram-api-user:latest
  - docker build -t udagram-frontend mikeattara/udagram-frontend:latest
  - docker build -t udagram-reverseproxy mikeattara/udagram-reverseproxy:latest

after_success:
  # Push
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push mikeattara/udagram-api-feed:latest
  - docker push mikeattara/udagram-api-user:latest
  - docker push mikeattara/udagram-frontend:latest
  - docker push mikeattara/udagram-reverseproxy:latest
